<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aetheria 로그인</title>
<link rel="icon" href="../static/favicon.png" />


<!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>


<script>
  Kakao.init("YOUR_KAKAO_JAVASCRIPT_KEY");
  console.log("Kakao SDK Initialized:", Kakao.isInitialized());
</script>


</head>
<body class="min-h-screen flex flex-col relative">

<!-- Background -->
<div class="fixed inset-0 z-0"
style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/mainimage-Y4rlZOTP9RUdC9Xor2mwCYia19aP9V.png');
background-size: cover;
background-position: center;
background-repeat: no-repeat;">
</div>
<div class="fixed inset-0 z-0 bg-black/60"></div>


<!-- Content -->
<div class="relative z-10 min-h-screen flex flex-col">


<!-- Header -->
<header class="w-full px-6 py-4 flex items-center justify-between">
<a href="/" class="gap-2 text-white">
<button class="flex items-center gap-2 text-white hover:bg-white/10 px-3 py-1 rounded-lg">
<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
<path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
</svg>
돌아가기
</button>
</a>


<div class="flex items-center gap-3">
<img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logoimage-If0HzkvmbETUJ7bKqfpBGjkd2faQfr.png"
alt="러닝아트 로고"
class="w-10 h-10 object-contain" />
</div>
</header>


<!-- Main -->
<main class="flex-1 flex items-center justify-center px-6 py-12">
<div class="w-full max-w-md">


<div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-white mb-2">로그인</h1>
<p class="text-white/70">러닝아트에 오신 것을 환영합니다</p>
</div>


<div class="space-y-4">
<!-- 카카오 로그인 버튼 -->
  <button
  onclick="redirectToKakaoLogin()"
  class="w-full bg-[#FEE500] hover:bg-[#FDD835] text-black py-6 text-lg font-semibold rounded-lg flex items-center justify-center gap-3"
>
  카카오로 시작하기
</button>



<p class="text-white/50 text-xs text-center leading-relaxed">
로그인 시 러닝아트의 이용약관 및 개인정보처리방침에 동의하게 됩니다.
</p>
</div>
</div>


<div class="mt-6 text-center">
<p class="text-white/60 text-sm">카카오 계정으로 간편하게 시작하세요</p>
</div>
</div>
</main>
</div>
<script>
  function redirectToKakaoLogin() {

    //  이 두 값은 나중에 실제 값으로 바꾸면 됨
    const REST_API_KEY = "카카오 REST API 키";  
    const REDIRECT_URI = "http://localhost:8080/api/v1/auth/kakao/callback";

    const kakaoURL =
      "https://kauth.kakao.com/oauth/authorize"
      + "?response_type=code"
      + "&client_id=" + REST_API_KEY
      + "&redirect_uri=" + encodeURIComponent(REDIRECT_URI);

    window.location.href = kakaoURL; // 카카오 로그인으로 이동
  }
</script>

</body>
</html>
