<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aetheria</title>
    <link rel="icon" href="../static/favicon.png" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Shooting Stars CSS -->
    <link rel="stylesheet" href="/css/shooting-stars.css">

    <!-- Shooting Stars Script -->
    <script defer src="/js/shooting-stars.js"></script>
</head>

<body class="min-h-screen flex flex-col relative">

<!-- Background -->
<div class="fixed inset-0 z-0"
     style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/mainimage-Y4rlZOTP9RUdC9Xor2mwCYia19aP9V.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;"></div>
<div class="fixed inset-0 z-0 bg-black/40"></div>

<!-- ★ Shooting Stars Container -->
<div id="shooting-stars-container"
     class="fixed inset-0 z-[5] pointer-events-none overflow-hidden">
</div>

<!-- Content -->
<div class="relative z-10 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full px-6 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ChatGPT%20Image%202025%EB%85%84%2011%EC%9B%94%2012%EC%9D%BC%20%EC%98%A4%ED%9B%84%2006_49_46-KkdNi8eRKRtmyvGjfBZ8KIzSsAc6s4.png"
                 class="h-10 object-contain" />
        </a>

        <div class="flex items-center gap-3">
            <a href="/login">
                <button class="gap-2 bg-white/30 backdrop-blur-sm border-white/30 text-white hover:bg-white/40 px-4 py-2 rounded-lg">
                    로그인
                </button>
            </a>

            <a href="/me">
                <button class="gap-2 bg-white/30 backdrop-blur-sm border-white/30 text-white hover:bg-white/40 px-4 py-2 rounded-lg">
                    마이페이지
                </button>
            </a>
        </div>
    </header>

    <!-- Main Section -->
    <main class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="max-w-4xl w-full text-center space-y-8">

            <!-- Tagline -->
            <div class="inline-block">
                <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/20 backdrop-blur-sm text-white text-sm font-medium border border-white/30">
                    <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
                    당신의 러닝을 예술로
                </span>
            </div>

            <!-- Title -->
            <h1 class="text-5xl md:text-7xl font-bold text-white leading-tight drop-shadow-2xl">
                달리며 그리는 <br />
                <span class="text-purple-300">나만의 예술작품</span>
            </h1>

            <!-- Description -->
            <p class="text-lg md:text-xl text-white/90 max-w-2xl mx-auto leading-relaxed drop-shadow-lg">
                러닝아트는 당신의 러닝 경로를 아름다운 예술작품으로 변환합니다.
                <br />매일의 운동이 특별한 창작 활동이 되는 경험을 시작하세요.
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
                <a href="/running-art-generate">
                    <button class="text-lg px-8 py-6 h-auto font-semibold bg-purple-500 hover:bg-purple-600 text-white rounded-lg shadow-2xl">
                        생성하러가기
                    </button>
                </a>

                <a href="/gallery">
                    <button class="text-lg px-8 py-6 h-auto font-semibold bg-white/30 backdrop-blur-sm border-white/30 text-white hover:bg-white/40 rounded-lg">
                        갤러리 둘러보기
                    </button>
                </a>
            </div>

            <!-- Feature Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-12">

                <!-- Card 1 -->
                <div class="p-6 rounded-xl bg-white/20 backdrop-blur-sm border border-white/30 space-y-3 hover:bg-white/25 transition-all">
                    <div class="w-12 h-12 rounded-lg bg-purple-500/20 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8l-7-4-7 4v8l7 4 7-4z" />
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white">실시간 경로 추적</h3>
                    <p class="text-sm text-white/80">
                        GPS를 활용하여 러닝 경로를 정확하게 기록하고 시각화합니다.
                    </p>
                </div>

                <!-- Card 2 -->
                <div class="p-6 rounded-xl bg-white/20 backdrop-blur-sm border border-white/30 space-y-3 hover:bg-white/25 transition-all">
                    <div class="w-12 h-12 rounded-lg bg-purple-500/20 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white">예술적 변환</h3>
                    <p class="text-sm text-white/80">
                        다양한 스타일과 색상으로 러닝 경로를 멋진 예술작품으로 변환합니다.
                    </p>
                </div>

                <!-- Card 3 -->
                <div class="p-6 rounded-xl bg-white/20 backdrop-blur-sm border border-white/30 space-y-3 hover:bg-white/25 transition-all">
                    <div class="w-12 h-12 rounded-lg bg-purple-500/20 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white">커뮤니티 공유</h3>
                    <p class="text-sm text-white/80">
                        작품을 공유하고 다른 유저의 창작물을 감상해보세요.
                    </p>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full px-6 py-8 border-t border-white/10">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="text-sm text-white/70">© 2025 러닝아트. All rights reserved.</p>
            <div class="flex items-center gap-6 text-white/70">
                <a href="/about" class="hover:text-white">소개</a>
                <a href="/terms" class="hover:text-white">이용약관</a>
                <a href="/privacy" class="hover:text-white">개인정보처리방침</a>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
