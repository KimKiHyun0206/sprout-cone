<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>러닝아트 생성하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      background-image: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/mainimage-Y4rlZOTP9RUdC9Xor2mwCYia19aP9V.png");
      background-size: cover;
      background-position: center;
    }
    .bg-blur {
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
    }

    @keyframes shooting {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translateX(300px) translateY(300px) rotate(-45deg); opacity: 0; }
    }
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: shooting 3s ease-in infinite;
    }
    select {
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }
    select option {
      background-color: rgba(25, 0, 55, 0.9);
      color: white;
    }
    select option:checked {
      background-color: rgba(150, 90, 255, 0.8);
      color: white;
    }
  </style>
</head>

<body class="min-h-screen text-white">

<header class="w-full px-6 py-4 flex items-center justify-between bg-black/30">
  <a href="/" class="text-white hover:opacity-80">← 돌아가기</a>
  <img
    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ChatGPT%20Image%202025%EB%85%84%2011%EC%9B%94%2012%EC%9D%BC%20%EC%98%A4%ED%9B%84%2006_49_46-KkdNi8eRKRtmyvGjfBZ8KIzSsAc6s4.png"
    class="h-10"
  />
</header>

<main class="px-6 py-10">
  <div class="max-w-6xl mx-auto">

    <h1 class="text-5xl font-bold text-center mb-3">러닝아트 생성하기</h1>
    <p class="text-center text-white/80 mb-10">주소를 설정하고 원하는 모양을 입력하세요</p>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

      <div class="bg-white/20 backdrop-blur-md rounded-2xl p-6 border border-white/30 space-y-6">

        <div class="flex justify-end">
          <button id="btnExample" class="bg-purple-500 px-4 py-2 rounded-lg">
            예시 주소 입력
          </button>
        </div>

        <div>
          <label class="block mb-2">실력 수준</label>
          <select id="proficiency" class="w-full bg-white/20 border rounded px-3 py-2">
            <option value="">선택하세요</option>
            <option value="beginner">초보 (3km)</option>
            <option value="intermediate">중수 (10km)</option>
            <option value="advanced">고수 (20km)</option>
            <option value="marathon">마라톤 (40km)</option>
          </select>
        </div>

        <div>
          <label class="block mb-2">원하는 모양</label>
          <input
            id="shape"
            class="w-full bg-white/20 border rounded px-3 py-2"
            placeholder="예: 하트, 별, 고래"
          />
        </div>

        <div class="relative">
          <label class="block mb-2">출발지</label>
          <input
            id="startInput"
            class="w-full bg-white/20 border rounded px-3 py-2"
            placeholder="도로명 주소 입력"
          />
        </div>

        <div class="relative">
          <label class="block mb-2">도착지</label>
          <input
            id="endInput"
            class="w-full bg-white/20 border rounded px-3 py-2"
            placeholder="도로명 주소 입력"
          />
        </div>

        <div class="flex gap-3">
          <button id="btnReset"
                  class="flex-1 bg-white/30 px-4 py-2 rounded-lg">초기화</button>
        </div>

        <button id="btnGenerate"
                class="w-full bg-purple-600 px-4 py-4 rounded-lg text-lg font-semibold">
          아트 생성하기
        </button>
      </div>

      <div class="space-y-6">

        <div class="bg-white/20 backdrop-blur-md p-6 rounded-2xl border border-white/30">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-white">경로 미리보기</h3>
            <div class="flex gap-2 text-sm">
              <button id="btnMyLocation" class="bg-white/20 hover:bg-white/30 text-white px-3 py-2 rounded-lg">내 위치 표시</button>
              <button id="btnShowMap" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-2 rounded-lg">지도에 표시</button>
            </div>
          </div>
          <div id="map" class="w-full aspect-square rounded-lg"></div>
        </div>

      </div>

    </div>
  </div>
</main>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;
let startMarker = null;
let endMarker = null;
let routeLayer = null;
let userMarker = null;
let tempStartCoords = null;
let tempEndCoords = null;
const KAKAO_REST_API_KEY = "API 키입력부분";

function initMap() {
  map = L.map("map").setView([37.5665, 126.978], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap contributors"
  }).addTo(map);
}
initMap();

// 현재 좌표 상태로 지도에 마커 갱신
function updateMarkers() {
  const boundsList = [];

  if (tempStartCoords) {
    if (startMarker) map.removeLayer(startMarker);
    startMarker = L.marker(tempStartCoords, { title: "출발지" }).addTo(map);
    boundsList.push(tempStartCoords);
  }

  if (tempEndCoords) {
    if (endMarker) map.removeLayer(endMarker);
    endMarker = L.marker(tempEndCoords, { title: "도착지" }).addTo(map);
    boundsList.push(tempEndCoords);
  }

  if (boundsList.length === 1) {
    map.setView(boundsList[0], 14);
  } else if (boundsList.length > 1) {
    map.fitBounds(L.latLngBounds(boundsList), { padding: [30, 30] });
  }
}

// 지도에 출발/도착 표시
document.getElementById("btnShowMap").onclick = updateMarkers;

// 내 위치 표시 (Geolocation)
document.getElementById("btnMyLocation").onclick = () => {
  if (!navigator.geolocation) {
    alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
    return;
  }
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const coords = [pos.coords.latitude, pos.coords.longitude];
      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker(coords, { title: "현재 위치" }).addTo(map);
      map.setView(coords, 15);
    },
    () => alert("현재 위치를 가져올 수 없습니다. 위치 권한을 확인해 주세요.")
  );
};

// 초기화
document.getElementById("btnReset").onclick = () => {
  document.getElementById("startInput").value = "";
  document.getElementById("endInput").value = "";
  tempStartCoords = null;
  tempEndCoords = null;
  [startMarker, endMarker, userMarker, routeLayer].forEach((layer) => {
    if (layer) map.removeLayer(layer);
  });
  startMarker = endMarker = userMarker = routeLayer = null;
  map.setView([37.5665, 126.978], 13);
};

/* =======================
   [추가] 출발지 클릭 시 카카오 팝업 실행
======================= */
document.getElementById("startInput").addEventListener("click", () => {
  openDaumPostcode(true);
});

/* =======================
   [추가] 도착지 클릭 시 카카오 팝업 실행
======================= */
document.getElementById("endInput").addEventListener("click", () => {
  openDaumPostcode(false);
});

/* =======================
    [추가] 카카오 우편번호 팝업 함수
======================= */
function openDaumPostcode(isStart) {
  new daum.Postcode({
    oncomplete: function(data) {
      const address = data.address;

      if (isStart) {
        document.getElementById("startInput").value = address;
        convertAddressToCoords(address, true);
      } else {
        document.getElementById("endInput").value = address;
        convertAddressToCoords(address, false);
      }
    }
  }).open();
}

/* =======================
   주소 → 좌표 변환
======================= */
async function convertAddressToCoords(address, isStart) {
  const url = `https://dapi.kakao.com/v2/local/search/address.json?query=${encodeURIComponent(address)}`;

  try {
    const res = await fetch(url, {
      headers: {
        Authorization: `KakaoAK ${KAKAO_REST_API_KEY}`
      }
    });

    if (!res.ok) {
      throw new Error("Kakao local API 요청 실패");
    }

    const data = await res.json();
    const doc = data.documents && data.documents[0];

    if (!doc) {
      alert("좌표를 찾을 수 없습니다. 주소를 다시 확인해주세요.");
      return;
    }

    const lat = parseFloat(doc.y);
    const lng = parseFloat(doc.x);

    if (isStart) {
      tempStartCoords = [lat, lng];
    } else {
      tempEndCoords = [lat, lng];
    }

    updateMarkers();
  } catch (err) {
    console.error(err);
    alert("주소를 좌표로 변환하는 중 문제가 발생했습니다.");
  }
}
</script>

</body>
</html>
