<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>마이페이지 - Aetheria</title>
    <link rel="icon" href="../static/favicon.png" />
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Shooting Stars CSS (필요한 경우 static/css에 넣고 경로 맞추기) -->
    <link rel="stylesheet" href="/css/shooting-stars.css" />
</head>

<body class="min-h-screen flex flex-col">
    <!-- Background -->
    <div class="fixed inset-0 z-0"
        style="
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/mainimage-Y4rlZOTP9RUdC9Xor2mwCYia19aP9V.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        ">
    </div>
    <div class="fixed inset-0 z-0 bg-black/50"></div>

    <!-- Shooting Stars -->
    <div class="shooting-stars fixed inset-0 z-[5] pointer-events-none overflow-hidden"></div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex flex-col px-6 py-8">

        <!-- Header -->
        <header class="flex items-center justify-between mb-10">
            <a href="/" class="text-white hover:opacity-80 transition flex items-center gap-2">
                <span class="text-sm">← 돌아가기</span>
            </a>

            <a href="/" class="hover:opacity-80 transition">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ChatGPT%20Image%202025%EB%85%84%2011%EC%9B%94%2012%EC%9D%BC%20%EC%98%A4%ED%9B%84%2006_49_46-KkdNi8eRKRtmyvGjfBZ8KIzSsAc6s4.png"
                    class="h-10 object-contain" alt="Aetheria 로고" />
            </a>
        </header>

        <!-- Profile Section -->
        <section class="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 max-w-6xl mx-auto w-full mb-12">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-white">개인정보</h2>
                <button class="text-indigo-300 hover:text-indigo-200 hover:bg-white/10 px-3 py-1 rounded transition">
                    수정
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex items-center gap-3">
                    <div class="w-6 h-6 bg-indigo-300 rounded-full"></div>
                    <div>
                        <p class="text-gray-300 text-sm">이름</p>
                        <p class="text-white text-lg">사용자</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <div class="w-6 h-6 bg-indigo-300 rounded-full"></div>
                    <div>
                        <p class="text-gray-300 text-sm">이메일</p>
                        <p class="text-white text-lg">user@example.com</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Title & Create Button -->
        <div class="flex items-center justify-between max-w-6xl mx-auto w-full mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg">나의 러닝아트</h1>

            <a href="/running-art-generate">
                <button
                    class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-3 rounded-lg font-semibold shadow-lg transition">
                    생성하러 가기
                </button>
            </a>
        </div>

        <!-- Artworks Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto w-full">

            <!-- Card 1 -->
            <a href="/mypage/1" class="group">
                <div
                    class="bg-white/10 backdrop-blur-md rounded-2xl overflow-hidden shadow-xl border border-white/20 hover:bg-white/15 transition cursor-pointer">
                    <div class="aspect-square overflow-hidden">
                        <img src="/heart-running-art.jpg"
                            class="w-full h-full object-cover group-hover:scale-110 transition duration-300" />
                    </div>
                    <div class="p-4">
                        <h3 class="text-white font-semibold text-lg mb-2 truncate">
                            서울시 강남구-2025-01-15
                        </h3>
                        <div class="flex items-center justify-between text-sm text-gray-300">
                            <span>3km</span>
                            <span>2025-01-15</span>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Card 2 -->
            <a href="/mypage/2" class="group">
                <div
                    class="bg-white/10 backdrop-blur-md rounded-2xl overflow-hidden shadow-xl border border-white/20 hover:bg-white/15 transition cursor-pointer">
                    <div class="aspect-square overflow-hidden">
                        <img src="/star-running-art.jpg"
                            class="w-full h-full object-cover group-hover:scale-110 transition duration-300" />
                    </div>
                    <div class="p-4">
                        <h3 class="text-white font-semibold text-lg mb-2 truncate">
                            서울시 송파구-2025-01-14
                        </h3>
                        <div class="flex items-center justify-between text-sm text-gray-300">
                            <span>10km</span>
                            <span>2025-01-14</span>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Card 3 -->
            <a href="/mypage/3" class="group">
                <div
                    class="bg-white/10 backdrop-blur-md rounded-2xl overflow-hidden shadow-xl border border-white/20 hover:bg-white/15 transition cursor-pointer">
                    <div class="aspect-square overflow-hidden">
                        <img src="/butterfly-running-art.jpg"
                            class="w-full h-full object-cover group-hover:scale-110 transition duration-300" />
                    </div>
                    <div class="p-4">
                        <h3 class="text-white font-semibold text-lg mb-2 truncate">
                            서울시 마포구-2025-01-13
                        </h3>
                        <div class="flex items-center justify-between text-sm text-gray-300">
                            <span>20km</span>
                            <span>2025-01-13</span>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </div>

</body>

</html>
